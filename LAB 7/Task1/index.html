
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Input length, width & height and get volume.</p>
    <br>
    <label>Length: </label>
    <input id="length" type="number" placeholder="Enter length.">
    <br><br>
    <label>Width: </label>
    <input id="width" type="number" placeholder="Enter width.">
    <br><br>
    <label>Height: </label>
    <input id="height" type="number" placeholder="Enter height.">
    <br><br>
    <label>Volume: </label>
    <input id="volume" type="number" placeholder="0.0000" disabled>
    <br><br>
    <button id="calBtn" onclick="calculateVolume()">Calculate</button>

    <script src="script.js"></script>
</body>
</html>
